name: bootstrap
on:
  workflow_dispatch: {}
  push:
    branches: [main, master]

permissions:
  contents: read

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "1"
      TF_INPUT: "0"
      TF_CLI_ARGS_init: "-input=false"
      TF_CLI_ARGS_apply: "-input=false -auto-approve"
    steps:
      - uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with: { terraform_version: 1.7.5 }

      # Optional: sanity check that the PEM matches the fingerprint
      - name: Fingerprint sanity check
        run: |
          umask 077
          printf "%s" "${{ secrets.OCI_PRIVATE_KEY_PEM }}" > key.pem
          FP=$(openssl rsa -pubout -outform DER -in key.pem 2>/dev/null | openssl sha1 -c | awk '{print $2}')
          echo "Calculated fingerprint: $FP"
          [ "$FP" = "${{ secrets.OCI_FINGERPRINT }}" ] || { echo "::error::PEM fingerprint != OCI_FINGERPRINT"; exit 1; }
          rm -f key.pem

      - name: Terraform init
        working-directory: bootstrap/state-bucket
        env:
          TF_VAR_region:          ${{ secrets.OCI_REGION }}
          TF_VAR_tenancy_ocid:    ${{ secrets.OCI_TENANCY_OCID }}
          TF_VAR_user_ocid:       ${{ secrets.OCI_USER_OCID }}
          TF_VAR_fingerprint:     ${{ secrets.OCI_FINGERPRINT }}
          TF_VAR_private_key_pem: ${{ secrets.OCI_PRIVATE_KEY_PEM }}
          # TF_VAR_private_key_password: ${{ secrets.OCI_PRIVATE_KEY_PASSWORD }}  # if needed

          # your actual module/input vars (example)
          TF_VAR_compartment_ocid: ${{ secrets.COMPARTMENT_OCID }}
          TF_VAR_bucket_name:      ${{ secrets.TF_STATE_BUCKET }}
          TF_VAR_os_namespace:     ${{ secrets.OS_NAMESPACE }}
        run: terraform init -upgrade

      - name: Terraform apply
        working-directory: bootstrap/state-bucket
        env:
          TF_VAR_region:          ${{ secrets.OCI_REGION }}
          TF_VAR_tenancy_ocid:    ${{ secrets.OCI_TENANCY_OCID }}
          TF_VAR_user_ocid:       ${{ secrets.OCI_USER_OCID }}
          TF_VAR_fingerprint:     ${{ secrets.OCI_FINGERPRINT }}
          TF_VAR_private_key_pem: ${{ secrets.OCI_PRIVATE_KEY_PEM }}
          # TF_VAR_private_key_password: ${{ secrets.OCI_PRIVATE_KEY_PASSWORD }}  # if needed

          TF_VAR_compartment_ocid: ${{ secrets.COMPARTMENT_OCID }}
          TF_VAR_bucket_name:      ${{ secrets.TF_STATE_BUCKET }}
          TF_VAR_os_namespace:     ${{ secrets.OS_NAMESPACE }}
        run: terraform apply -auto-approve