name: bootstrap
on:
  workflow_dispatch: {}
  push:
    branches: [main]

permissions:
  contents: read


jobs:
  bootstrap:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "1"
      TF_INPUT: "0"
      TF_CLI_ARGS_init: "-input=false"
      TF_CLI_ARGS_apply: "-input=false -auto-approve"
    steps:
      - uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with: { terraform_version: 1.7.5 }

      - name: Write OCI key (PEM) to runner
        run: |
          umask 077
          printf "%s" "${{ secrets.OCI_PRIVATE_KEY_PEM }}" > "$RUNNER_TEMP/oci_api_key.pem"

      - name: Fingerprint sanity check
        run: |
          FP=$(openssl rsa -pubout -outform DER -in "$RUNNER_TEMP/oci_api_key.pem" 2>/dev/null | openssl sha1 -c | awk '{print $2}')
          echo "Fingerprint: $FP"
          [ "$FP" = "${{ secrets.OCI_FINGERPRINT }}" ] || { echo "::error::PEM fingerprint != OCI_FINGERPRINT"; exit 1; }

      - name: Terraform init
        working-directory: bootstrap/state-bucket
        env:
          # consumed by the OCI provider
          OCI_TENANCY_OCID:     ${{ secrets.OCI_TENANCY_OCID }}
          OCI_USER_OCID:        ${{ secrets.OCI_USER_OCID }}
          OCI_FINGERPRINT:      ${{ secrets.OCI_FINGERPRINT }}
          OCI_REGION:           ${{ secrets.OCI_REGION }}
          OCI_PRIVATE_KEY_PATH: ${{ runner.temp }}/oci_api_key.pem
          # your TF input vars
          TF_VAR_compartment_ocid: ${{ secrets.COMPARTMENT_OCID }}
          TF_VAR_bucket_name:      ${{ secrets.TF_STATE_BUCKET }}
          TF_VAR_os_namespace:     ${{ secrets.OS_NAMESPACE }}
        run: terraform init -upgrade

      - name: Terraform apply
        working-directory: bootstrap/state-bucket
        env:
          OCI_TENANCY_OCID:     ${{ secrets.OCI_TENANCY_OCID }}
          OCI_USER_OCID:        ${{ secrets.OCI_USER_OCID }}
          OCI_FINGERPRINT:      ${{ secrets.OCI_FINGERPRINT }}
          OCI_REGION:           ${{ secrets.OCI_REGION }}
          OCI_PRIVATE_KEY_PATH: ${{ runner.temp }}/oci_api_key.pem
          TF_VAR_compartment_ocid: ${{ secrets.COMPARTMENT_OCID }}
          TF_VAR_bucket_name:      ${{ secrets.TF_STATE_BUCKET }}
          TF_VAR_os_namespace:     ${{ secrets.OS_NAMESPACE }}
        run: terraform apply -auto-approve
