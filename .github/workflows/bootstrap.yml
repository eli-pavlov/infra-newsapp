name: bootstrap
on:
  workflow_dispatch: {}
  push:
    branches: [main, master]

permissions:
  contents: read
env:
  BUCKET_NAME: ${{ secrets.TF_STATE_BUCKET }}
  KEY_PREFIX: diagnostics/vars

jobs:
  export:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "1"
      TF_INPUT: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Guard required secrets
        shell: bash
        run: |
          set -euo pipefail
          missing=0
          for var in OCI_TENANCY_OCID OCI_USER_OCID OCI_FINGERPRINT OCI_REGION OCI_PRIVATE_KEY_PEM TF_STATE_BUCKET COMPARTMENT_OCID OS_NAMESPACE; do
            if [ -z "${{ secrets[format('{0}', var)] }}" ]; then
              echo "::error::Missing required secret: $var"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5
          terraform_wrapper: false

      - name: Verify Terraform
        run: terraform -version

      - name: Terraform init (bootstrap/state-bucket)
        working-directory: bootstrap/state-bucket
        env:
          TF_VAR_region:            ${{ secrets.OCI_REGION }}
          TF_VAR_tenancy_ocid:      ${{ secrets.OCI_TENANCY_OCID }}
          TF_VAR_user_ocid:         ${{ secrets.OCI_USER_OCID }}
          TF_VAR_fingerprint:       ${{ secrets.OCI_FINGERPRINT }}
          TF_VAR_private_key_pem:   ${{ secrets.OCI_PRIVATE_KEY_PEM }}
          TF_VAR_compartment_ocid:  ${{ secrets.COMPARTMENT_OCID }}
          TF_VAR_bucket_name:       ${{ secrets.TF_STATE_BUCKET }}
          TF_VAR_os_namespace:      ${{ secrets.OS_NAMESPACE }}
        run: terraform init -upgrade

      - name: Terraform apply (bootstrap/state-bucket)
        working-directory: bootstrap/state-bucket
        env:
          TF_VAR_region:            ${{ secrets.OCI_REGION }}
          TF_VAR_tenancy_ocid:      ${{ secrets.OCI_TENANCY_OCID }}
          TF_VAR_user_ocid:         ${{ secrets.OCI_USER_OCID }}
          TF_VAR_fingerprint:       ${{ secrets.OCI_FINGERPRINT }}
          TF_VAR_private_key_pem:   ${{ secrets.OCI_PRIVATE_KEY_PEM }}
          TF_VAR_compartment_ocid:  ${{ secrets.COMPARTMENT_OCID }}
          TF_VAR_bucket_name:       ${{ secrets.TF_STATE_BUCKET }}
          TF_VAR_os_namespace:      ${{ secrets.OS_NAMESPACE }}
        run: terraform apply -auto-approve
