name: bootstrap
on:
  workflow_dispatch: {}
  push:
    branches: [main, master]

permissions:
  contents: read

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "1"
      TF_INPUT: "0"
      TF_CLI_ARGS_init: "-input=false"
      TF_CLI_ARGS_apply: "-input=false -auto-approve"
    steps:
      - uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      # Decode your Base64 secret into a real PEM file
      - name: Decode private key (Base64 â†’ PEM)
        run: |
          umask 077
          printf "%s" "${{ secrets.OCI_PRIVATE_KEY_PEM_B64 }}" | base64 -d > "$RUNNER_TEMP/oci_api_key.pem"


      - name: Fingerprint sanity check
        run: |
          FP=$(openssl rsa -pubout -outform DER -in "$RUNNER_TEMP/oci_api_key.pem" 2>/dev/null | openssl sha1 -c | awk '{print $2}')
          echo "Calculated fingerprint: $FP"
          [ "$FP" = "${{ secrets.OCI_FINGERPRINT }}" ] || { echo "::error::PEM fingerprint != OCI_FINGERPRINT"; exit 1; }

      - name: Terraform init
        working-directory: bootstrap/state-bucket
        env:
          TF_VAR_region:          ${{ secrets.OCI_REGION }}
          TF_VAR_tenancy_ocid:    ${{ secrets.OCI_TENANCY_OCID }}
          TF_VAR_user_ocid:       ${{ secrets.OCI_USER_OCID }}
          TF_VAR_fingerprint:     ${{ secrets.OCI_FINGERPRINT }}
          # ðŸ‘‡ Pass the *decoded* PEM content into the var
          TF_VAR_private_key_pem: "$(cat $RUNNER_TEMP/oci_api_key.pem)"

          # Your other TF vars
          TF_VAR_compartment_ocid: ${{ secrets.COMPARTMENT_OCID }}
          TF_VAR_bucket_name:      ${{ secrets.TF_STATE_BUCKET }}
          TF_VAR_os_namespace:     ${{ secrets.OS_NAMESPACE }}
        run: terraform init -upgrade

      - name: Terraform apply
        working-directory: bootstrap/state-bucket
        env:
          TF_VAR_region:          ${{ secrets.OCI_REGION }}
          TF_VAR_tenancy_ocid:    ${{ secrets.OCI_TENANCY_OCID }}
          TF_VAR_user_ocid:       ${{ secrets.OCI_USER_OCID }}
          TF_VAR_fingerprint:     ${{ secrets.OCI_FINGERPRINT }}
          TF_VAR_private_key_pem: "$(cat $RUNNER_TEMP/oci_api_key.pem)"

          TF_VAR_compartment_ocid: ${{ secrets.COMPARTMENT_OCID }}
          TF_VAR_bucket_name:      ${{ secrets.TF_STATE_BUCKET }}
          TF_VAR_os_namespace:     ${{ secrets.OS_NAMESPACE }}
        run: terraform apply -auto-approve
