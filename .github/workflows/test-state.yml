name: Test Remote State Creation

on:
  workflow_dispatch: {}
  push:
    branches: [ main, master, development ]

permissions:
  contents: read

jobs:
  test-remote-state:
    runs-on: ubuntu-latest
    env:
      TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
      TF_STATE_KEY: "test-newsapp.tfstate"
      OS_NAMESPACE: ${{ secrets.OS_NAMESPACE }}
      OCI_REGION: ${{ secrets.OCI_REGION }}
      OCI_TENANCY_OCID: ${{ secrets.OCI_TENANCY_OCID }}
      OCI_USER_OCID: ${{ secrets.OCI_USER_OCID }}
      OCI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}

    steps:
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.1

      - name: Create minimal Terraform files
        run: |
          cat > backend.tf <<'HCL'
          terraform { backend "oci" {} }
          HCL
          cat > main.tf <<'HCL'
          terraform {
            required_providers {
              null = { source = "hashicorp/null", version = "~> 3.2" }
            }
          }
          resource "null_resource" "test_state_creation" {}
          HCL

      - name: Write OCI Private Key (PEM) to runner
        run: |
          umask 077
          printf "%s" "${{ secrets.OCI_PRIVATE_KEY_PEM }}" > "$RUNNER_TEMP/oci_api_key.pem"
          echo "OCI_KEY_PATH=$RUNNER_TEMP/oci_api_key.pem" >> $GITHUB_ENV

      - name: Create backend.oci.hcl
        run: |
          cat > backend.oci.hcl <<HCL
          bucket           = "$TF_STATE_BUCKET"
          key              = "$TF_STATE_KEY"
          namespace        = "$OS_NAMESPACE"
          region           = "$OCI_REGION"
          tenancy_ocid     = "$OCI_TENANCY_OCID"
          user_ocid        = "$OCI_USER_OCID"
          fingerprint      = "$OCI_FINGERPRINT"
          private_key_path = "$OCI_KEY_PATH"
          HCL

      - name: Terraform Init
        run: terraform init -backend-config=backend.oci.hcl -input=false -lock-timeout=5m

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false -lock-timeout=5m

      - name: Verify State File Creation
        run: echo "âœ… Apply successful. Check '${TF_STATE_BUCKET}' (ns '${OS_NAMESPACE}', region '${OCI_REGION}') for '${TF_STATE_KEY}'."
