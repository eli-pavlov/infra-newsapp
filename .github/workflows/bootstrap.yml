name: bootstrap
on:
  workflow_dispatch: {}
  push:
    branches: [main, master]

permissions:
  contents: read

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    env:
      OCI_TENANCY_OCID:   ${{ secrets.OCI_TENANCY_OCID }}
      OCI_USER_OCID:      ${{ secrets.OCI_USER_OCID }}
      OCI_FINGERPRINT:    ${{ secrets.OCI_FINGERPRINT }}
      OCI_REGION:         ${{ secrets.OCI_REGION }}
      OCI_PRIVATE_KEY_PATH: ${{ runner.temp }}/oci_api_key.pem

    steps:
      - uses: actions/checkout@v4

      - name: Guard required secrets
        env:
          REQ_OCI_TENANCY_OCID:   ${{ secrets.OCI_TENANCY_OCID }}
          REQ_OCI_USER_OCID:      ${{ secrets.OCI_USER_OCID }}
          REQ_OCI_FINGERPRINT:    ${{ secrets.OCI_FINGERPRINT }}
          REQ_OCI_REGION:         ${{ secrets.OCI_REGION }}
          REQ_OCI_PRIVATE_KEY_PEM: ${{ secrets.OCI_PRIVATE_KEY_PEM }}   # <-- space added
          REQ_TF_STATE_BUCKET:    ${{ secrets.TF_STATE_BUCKET }}
          REQ_OS_NAMESPACE:       ${{ secrets.OS_NAMESPACE }}
          REQ_COMPARTMENT_OCID:   ${{ secrets.COMPARTMENT_OCID }}
        shell: bash
        run: |
          set -eo pipefail
          missing=()
          for v in \
            REQ_OCI_TENANCY_OCID \
            REQ_OCI_USER_OCID \
            REQ_OCI_FINGERPRINT \
            REQ_OCI_REGION \
            REQ_OCI_PRIVATE_KEY_PEM \
            REQ_TF_STATE_BUCKET \
            REQ_OS_NAMESPACE \
            REQ_COMPARTMENT_OCID
          do
            if [ -z "${!v:-}" ]; then
              missing+=("${v#REQ_}")
            fi
          done
          if ((${#missing[@]})); then
            echo "::error::Missing secret(s): ${missing[*]}"
            exit 1
          fi



      - name: Write OCI key (PEM) to runner
        shell: bash
        run: |
          umask 077
          printf '%s' "${{ secrets.OCI_PRIVATE_KEY_PEM }}" > "$RUNNER_TEMP/oci_api_key.pem"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5
          terraform_wrapper: false

      - name: Verify Terraform
        run: terraform -version

      - name: Terraform init (bootstrap/state-bucket)
        working-directory: bootstrap/state-bucket
        env:
          TF_VAR_region:            ${{ env.OCI_REGION }}
          TF_VAR_tenancy_ocid:      ${{ env.OCI_TENANCY_OCID }}
          TF_VAR_user_ocid:         ${{ env.OCI_USER_OCID }}
          TF_VAR_fingerprint:       ${{ env.OCI_FINGERPRINT }}
          TF_VAR_private_key_path:  ${{ env.OCI_PRIVATE_KEY_PATH }}
          TF_VAR_compartment_ocid:  ${{ secrets.COMPARTMENT_OCID }}
          TF_VAR_bucket_name:       ${{ secrets.TF_STATE_BUCKET }}
          TF_VAR_os_namespace:      ${{ secrets.OS_NAMESPACE }}
        run: terraform init -upgrade

      - name: Terraform apply (bootstrap/state-bucket)
        working-directory: bootstrap/state-bucket
        env:
          TF_VAR_region:            ${{ env.OCI_REGION }}
          TF_VAR_tenancy_ocid:      ${{ env.OCI_TENANCY_OCID }}
          TF_VAR_user_ocid:         ${{ env.OCI_USER_OCID }}
          TF_VAR_fingerprint:       ${{ env.OCI_FINGERPRINT }}
          TF_VAR_private_key_path:  ${{ env.OCI_PRIVATE_KEY_PATH }}
          TF_VAR_compartment_ocid:  ${{ secrets.COMPARTMENT_OCID }}
          TF_VAR_bucket_name:       ${{ secrets.TF_STATE_BUCKET }}
          TF_VAR_os_namespace:      ${{ secrets.OS_NAMESPACE }}
        run: terraform apply -auto-approve
