name: BUCKET - Destroy Bootstrap

on:
  workflow_dispatch:
    inputs:
      confirm_bucket_name:
        description: 'DANGER: This will permanently delete the Terraform state bucket. Type the exact bucket name to confirm.'
        required: true
        type: string

permissions:
  contents: read

env:
  BUCKET_NAME: ${{ secrets.TF_STATE_BUCKET }}

jobs:
  destroy-state-bucket:
    name: Destroy OCI State Bucket
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "1"
      TF_INPUT: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Visible verification step â€” fails with a clear message if names don't match
      - name: Verify provided bucket name matches secret
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.TF_STATE_BUCKET }}" ]; then
            echo "::error::Secret TF_STATE_BUCKET is not set. Aborting."
            exit 1
          fi

          if [ "${{ github.event.inputs.confirm_bucket_name }}" != "${{ secrets.TF_STATE_BUCKET }}" ]; then
            echo "::error::Confirmation bucket name does not match the TF_STATE_BUCKET secret. Aborting."
            echo "Provided: '${{ github.event.inputs.confirm_bucket_name }}'"
            exit 1
          fi
          echo "Bucket name verified."

      - name: Guard required secrets
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.OCI_TENANCY_OCID }}" ] || \
             [ -z "${{ secrets.OCI_USER_OCID }}" ] || \
             [ -z "${{ secrets.OCI_FINGERPRINT }}" ] || \
             [ -z "${{ secrets.OCI_REGION }}" ] || \
             [ -z "${{ secrets.OCI_PRIVATE_KEY_PEM }}" ] || \
             [ -z "${{ secrets.TF_STATE_BUCKET }}" ]; then
            echo "::error::One or more required secrets are missing."
            exit 1
          fi

      # Optional: write PEM secret to a file (uncomment if your Terraform/provider expects a file)
      # - name: Write OCI private key to file
      #   shell: bash
      #   run: |
      #     mkdir -p /tmp/oci_key
      #     echo "${{ secrets.OCI_PRIVATE_KEY_PEM }}" > /tmp/oci_key/oci_key.pem
      #     chmod 600 /tmp/oci_key/oci_key.pem
      #   env:
      #     OCI_PRIVATE_KEY_PEM: ${{ secrets.OCI_PRIVATE_KEY_PEM }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.1
          terraform_wrapper: false

      - name: Terraform Init (for bootstrap)
        working-directory: terraform/0-bootstrap
        env:
          TF_VAR_region:            ${{ secrets.OCI_REGION }}
          TF_VAR_tenancy_ocid:      ${{ secrets.OCI_TENANCY_OCID }}
          TF_VAR_user_ocid:         ${{ secrets.OCI_USER_OCID }}
          TF_VAR_fingerprint:       ${{ secrets.OCI_FINGERPRINT }}
          TF_VAR_private_key_pem:   ${{ secrets.OCI_PRIVATE_KEY_PEM }}
          TF_VAR_compartment_ocid:  ${{ secrets.COMPARTMENT_OCID }}
          TF_VAR_bucket_name:       ${{ secrets.TF_STATE_BUCKET }}
          TF_VAR_os_namespace:      ${{ secrets.OS_NAMESPACE }}
        run: terraform init -reconfigure -input=false

      - name: Terraform Destroy (for bootstrap)
        working-directory: terraform/0-bootstrap
        env:
          TF_VAR_region:            ${{ secrets.OCI_REGION }}
          TF_VAR_tenancy_ocid:      ${{ secrets.OCI_TENANCY_OCID }}
          TF_VAR_user_ocid:         ${{ secrets.OCI_USER_OCID }}
          TF_VAR_fingerprint:       ${{ secrets.OCI_FINGERPRINT }}
          TF_VAR_private_key_pem:   ${{ secrets.OCI_PRIVATE_KEY_PEM }}
          TF_VAR_compartment_ocid:  ${{ secrets.COMPARTMENT_OCID }}
          TF_VAR_bucket_name:       ${{ secrets.TF_STATE_BUCKET }}
          TF_VAR_os_namespace:      ${{ secrets.OS_NAMESPACE }}
        run: terraform destroy -auto-approve -input=false
