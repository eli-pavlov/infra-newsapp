name: bootstrap
on:
  workflow_dispatch: {}
  push:
    branches: [main, master]

permissions:
  contents: read

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "1"
      TF_INPUT: "0"
      TF_CLI_ARGS_init: "-input=false"
      TF_CLI_ARGS_apply: "-input=false -auto-approve"
    steps:
      - uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      # Provide ONE of these secrets:
      #   - OCI_PRIVATE_KEY_PEM_B64  (Base64 one-liner)
      #   - OCI_PRIVATE_KEY_PEM      (raw PEM with \n escapes)
      - name: Materialize OCI key (auto-detect Base64 vs raw)
        env:
          KEY_B64: ${{ secrets.OCI_PRIVATE_KEY_PEM_B64 }}
          KEY_RAW: ${{ secrets.OCI_PRIVATE_KEY_PEM }}
        run: |
          set -euo pipefail
          umask 077
          OUT="$RUNNER_TEMP/oci_api_key.pem"

          if [ -n "${KEY_B64:-}" ]; then
            printf "%s" "${KEY_B64}" | base64 -d > "$OUT" || { echo "::error::Invalid Base64 in OCI_PRIVATE_KEY_PEM_B64"; exit 1; }
          elif [ -n "${KEY_RAW:-}" ]; then
            printf '%b' "${KEY_RAW}" > "$OUT"
          else
            echo "::error::Provide OCI_PRIVATE_KEY_PEM_B64 (Base64) or OCI_PRIVATE_KEY_PEM (raw with \\n)"; exit 1
          fi

          [ -s "$OUT" ] || { echo "::error::PEM file is empty after decoding"; exit 1; }

          # âœ… Correct heredoc for GitHub ENV
          {
            echo "TF_VAR_private_key_pem<<EOF"
            cat "$OUT"
            echo "EOF"
          } >> "$GITHUB_ENV"


      - name: Fingerprint sanity check
        run: |
          set -euo pipefail
          FP=$(openssl rsa -pubout -outform DER -in "$RUNNER_TEMP/oci_api_key.pem" 2>/dev/null | openssl sha1 -c | awk '{print $2}')
          echo "Calculated fingerprint: $FP"
          [ "$FP" = "${{ secrets.OCI_FINGERPRINT }}" ] || { echo "::error::PEM fingerprint != OCI_FINGERPRINT"; exit 1; }

      - name: Terraform init
        working-directory: bootstrap/state-bucket
        env:
          TF_VAR_region:          ${{ secrets.OCI_REGION }}
          TF_VAR_tenancy_ocid:    ${{ secrets.OCI_TENANCY_OCID }}
          TF_VAR_user_ocid:       ${{ secrets.OCI_USER_OCID }}
          TF_VAR_fingerprint:     ${{ secrets.OCI_FINGERPRINT }}
          # private key is already in TF_VAR_private_key_pem via GITHUB_ENV
          TF_VAR_compartment_ocid: ${{ secrets.COMPARTMENT_OCID }}
          TF_VAR_bucket_name:      ${{ secrets.TF_STATE_BUCKET }}
          TF_VAR_os_namespace:     ${{ secrets.OS_NAMESPACE }}
        run: terraform init -upgrade

      - name: Terraform apply
        working-directory: bootstrap/state-bucket
        env:
          TF_VAR_region:          ${{ secrets.OCI_REGION }}
          TF_VAR_tenancy_ocid:    ${{ secrets.OCI_TENANCY_OCID }}
          TF_VAR_user_ocid:       ${{ secrets.OCI_USER_OCID }}
          TF_VAR_fingerprint:     ${{ secrets.OCI_FINGERPRINT }}
          # private key already exported
          TF_VAR_compartment_ocid: ${{ secrets.COMPARTMENT_OCID }}
          TF_VAR_bucket_name:      ${{ secrets.TF_STATE_BUCKET }}
          TF_VAR_os_namespace:     ${{ secrets.OS_NAMESPACE }}
        run: terraform apply -auto-approve
